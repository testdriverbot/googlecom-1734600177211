version: 4.1.30
steps:
  - prompt: Identify the main call to action button on the homepage.
    commands:
      - command: hover-text
        text: Sign in
        description: main call to action button in the top right corner
        action: click
  - prompt: Click the call to action button.
    commands: []
  - prompt: >-
      Assert that the action redirects to the expected page or section.  # Use
      the content of the file from the environment
    commands:
      - command: assert
        expect: the page displays "Sign in" and "Use your Google Account"
